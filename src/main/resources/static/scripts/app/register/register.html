<div class="login2" style="margin-top: 80px">
    <div class="login-wrapper">
        <h1>
            <a ui-sref="login">Credit Hour</a>
        </h1>

        <form>
            <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                </span>
                    <input ng-model="form.email" class="form-control" type="text"
                           placeholder="Enter Your Email Address">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                </span>
                    <input ng-model="form.name" class="form-control" placeholder="Enter your Username" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                    <input ng-model="form.password" class="form-control" placeholder="Enter your Password"
                           type="password">
                </div>
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register" ng-click="submit()">

            <p>
                Already have an account?
            </p>
            <a class="btn btn-default-outline btn-block" ui-sref="login">
                Login
            </a>
        </form>
    </div>
</div>
