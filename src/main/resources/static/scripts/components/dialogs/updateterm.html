<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Update {{form.name}}</h4>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="form.name" class="form-control" id="name" name="name" type="text">
        </div>
        <div class="form-group">
            <label for="minHour">MinHour</label>
            <input ng-model="form.minHour" class="form-control" id="minHour"
                   name="minHour" type="number"
                   maxlength="3" required>
        </div>
        <div class="form-group">
            <label for="maxHour">MaxHour</label>
            <input ng-model="form.maxHour" class="form-control" id="maxHour" value="20"
                   name="maxHour" type="number"
                   maxlength="3" required>
        </div>
        <div class="form-group">
            <label for="enabled">Enable</label>
            <select ng-model="form.enabled" name="enabled" class="form-control" id="enabled">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Done</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
