<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Update {{form.name}}</h4>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="form.name" class="form-control" id="name" name="name" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="form.email" class="form-control" id="email" name="email" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="form.password" class="form-control" id="password" name="password" type="text">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Done</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
