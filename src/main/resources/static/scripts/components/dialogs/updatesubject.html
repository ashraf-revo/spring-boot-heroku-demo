<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Update {{form.name}}</h4>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">name</label>
            <input ng-model="form.name" class="form-control" id="name" name="name" type="text"
                   required>
        </div>
        <div class="form-group">
            <label for="hour">hour</label>
            <input ng-model="form.hour" class="form-control" id="hour" name="hour"
                   type="number" required
                   maxlength="1">
        </div>
        <div class="form-group">
            <label for="maxGrade">maxGrade</label>
            <input ng-model="form.maxGrade" class="form-control" id="maxGrade"
                   name="maxGrade" type="number"
                   maxlength="3" required>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Done</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
